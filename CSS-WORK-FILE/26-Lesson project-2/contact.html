<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--For banner slider-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightslider/1.1.6/css/lightslider.min.css">
    <link rel="stylesheet" href="CSS/Style.css" class="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Main header-->
        <header class="main-header">
            <!--Logo Holder-->
            <div class="logo-holder">
                <a href="#">
                    <img src="img/logoo.png" alt="cool business">
                </a>
            </div>
            <!--Search bar-->
            <div class="search-holder">
                <form action="" method="get">
                    <input type="search" name="s" placeholder="search for...">
                    <button type="submit">search</button>
                </form>
            </div>
        </header>
        <!--Main Header-->
        <nav class="main-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Service</a>
                    <ul class="drop">
                        <li><a href="#">Service-1</a>
                        <li><a href="#">Service-2</a>
                        <li><a href="#">Service-3</a>
                    </ul>
                </li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <!--map-->
        <section class="gmap">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d39950.221068136816!2d77.56873391311704!3d12.973191386358176!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1649294a5637%3A0xb1f8b77e331512cf!2sBengaluru%20Palace!5e0!3m2!1sen!2sin!4v1710968962123!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </section>
        <!--contact details-->
        <section class="contact-details">
            <div class="contact-form">
                <form action="" method="post">
                    <label for="c_name">
                        Name:
                        <input type="text" name="c_name" id="c_name" placeholder="Name">
                    </label>
                    <label for="c_mail">
                        Email:
                        <input type="email" name="c_mail" id="c_mail" placeholder="Email">
                    </label>
                    <label for="c_phone">
                        Phone:
                        <input type="tel" name="c_phone" id="c_phone" placeholder="Phone">
                    </label>
                    <label for="c_message">
                        Message:
                        <textarea name="c_message" id="c_message" cols="30" rows="5"></textarea>
                    </label>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div class="time-contact">
                <h3>Timings</h3>
                <p><strong>Mon-Sat</strong> <time datetime="9:00">09:00Am</time> - <time datetime="17:00">05:00PM</time> </p>
                <hr>
                <h3>Contact</h3>
                <p><a href="someone@gamil.com">someone@gamil.com</a></p>               
            </div>
        </section>



        <!--Site footer-->
        <footer class="site-footer">
            <p><small>Copyright &copy;2025</small></p>
        </footer>
    </div> 
    <!--For banner slider-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightslider/1.1.6/js/lightslider.min.js"></script>
    <script>
        $(document).ready(function() {
        $('#adaptive').lightSlider({
        adaptiveHeight:true,
        item:1,
        slideMargin:0,
        loop:true
    });
});
    </script>
</body>
</html>
